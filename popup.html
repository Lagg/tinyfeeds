<!DOCTYPE html>
<html>
<head>
<title>Tiny Popup</title>
<script type="text/javascript" src="popup.js"></script>
<style type="text/css">
#feed-list {
    list-style-type: none;
    min-width: 200px;
    margin: 2px;
    padding: 0;
}

#feed-list li {
    padding: 2px 0;
    margin: 5px 0;
}

#feed-list a {
    text-decoration: none;
    font-weight: bold;
}

#feed-list img { vertical-align: middle; width: 20px; height: 20px; }
</style>
</head>
<body>
<ul id="feed-list">
    <li>No feeds found</li>
</ul>
</body>
</html>
